<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Bruno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="applista">
        <h1>Cardápio de Pizzas</h1>
        <div id="listaPizzas"></div>
        <button id="btnNovo">Nova Pizza</button>
    </div>
    
    <div id="appcadastro" style="display:none;">
        <h1>Cadastro de Pizza</h1>
        <input type="text" id="pizza" placeholder="Nome da Pizza">
        <input type="text" id="preco" placeholder="Preço">
        <div id="imagem" class="upload-area">Imagem</div>
        <button id="btnSalvar">Salvar</button>
        <button id="btnExcluir">Excluir</button>
        <button id="btnCancelar">Cancelar</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
